<div class="card w-full md:w-[100%] bg-[#3570EF]/10 rounded-lg">
  <div class="row-end-1 flex p-2">
    <div class="p-4 w-full flex gap-4 border-b-2">
      <div class="icon">
        <i class="icon icon-doc w-16 h-16"></i>
      </div>
      <div class="desc flex-col">
        <h3 class="text-primary font-semibold">Documentos</h3>
        <div class="sign-value flex items-center gap-2">
          <span class="sign w-3 h-3 rounded-full bg-[#6DE96B]"></span>
          <span class="value text-[#7A859B] font-semibold text-[12px]"
            >50GB</span
          >
        </div>
      </div>
    </div>
  </div>
  <div class="row-end-2 p-4">
    <h3 class="text-primary text-[12px] font-inter uppercase">
      Última actualização
    </h3>
    <div class="flex items-center gap-1">
      <!-- icon -->
      <fa-icon [icon]="faCalendar" class="text-[#263238]/50"></fa-icon>
      <!-- text -->
      <span class="text-menu text-[12px]">10 de outubro de 2024</span>
    </div>
    <div class="flex items-center gap-1">
      <!-- icon -->
      <fa-icon [icon]="faClock" class="text-[#263238]/50"></fa-icon>
      <!-- text -->
      <span class="text-menu text-[12px]">12:30 Minutos</span>
    </div>
  </div>
</div>

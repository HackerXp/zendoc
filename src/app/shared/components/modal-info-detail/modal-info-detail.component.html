@if (isOpen()) {
    
  <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
      <h2 class="text-xl font-bold mb-4">{{document().titulo}}</h2>

        <div class="flex flex-row flex-wrap relative">

            @if (existFiles()) {
                @for (item of document().files; track $index) {
                    <div class="card w-48 bg-white shadow-sm rounded-lg p-4 flex flex-col gap-2 m-2">
                        <div class="flex justify-between items-center">
                            @if (item.extension === '.pdf') {
                                <i class="icon icon-pdf h-14 w-14"></i>
                            }@else if (item.extension === '.docx' || item.extension === '.doc') {
                                <i class="icon icon-word h-14 w-14"></i>
                            }@else if (item.extension === '.jpeg') {
                                <i class="icon icon-image h-14 w-14"></i>
                            }
                            
                            <div class="flex flex-col items-center">
                                <i class="cursor-pointer active:scale-95 icon icon-info h-5 w-5" tabindex="0" title="Ver detalhes"(click)="showOptions('view', item.nome)" (keydown.enter)="showOptions('view', item.nome)" (keydown.space)="showOptions('view', item.nome)"></i>
                            </div>
                        </div>

                        <div class="flex flex-col py-3 gap-1">
                            <span class="text-[#90CAF9] font-semibold text-[12px] font-inter">{{item.extension}}</span>
                            <h3 class="text-menu font-semibold text-[14px] font-inter truncate">{{item.nome}}</h3>
                        </div>
                    </div>
                    <!-- <div [class.hidden]="!options" [class.opacity-0]="!options" [class.opacity-100]="options"
                        [class.scale-95]="!options" [class.scale-100]="options"
                        class="flex -top-8 -mr-5 absolute more-options self-end p-2 text-right flex-col items-center gap-1 right-0 bg-white shadow-lg rounded-lg z-10 transition-all duration-200 ease-in-out">
                        <i class="cursor-pointer active:scale-95 icon icon-trash h-5 w-5" title="Remover"></i>
                        <div class="border w-full bg-[#0F2045]"></div>
                        <i class="cursor-pointer active:scale-95 icon icon-info h-5 w-5" title="Ver detalhes"></i>
                    </div> -->
                }
            }


        </div>

      <button (click)="closeModal()" class="px-4 py-2 bg-red-500 text-white rounded-md">
        Fechar
      </button>
    </div>
  </div>
}



@if (pdf) {
    <pdf-viewer [src]="pdf"
      #pdfViewer
      [render-text]="true"
      [rotation]="0"
      [original-size]="false"
      [show-all]="true"
      [fit-to-page]="false"
      [zoom]="zoom"
      [zoom-scale]="'page-width'"
      [stick-to-page]="false"
      [external-link-target]="'blank'"
      [autoresize]="true"
      [show-borders]="false"
      style="width: 100%; height: 700px">
    </pdf-viewer>
}@else if (imageSrc) {
  <img [src]="imageSrc" class="w-full h-auto" alt="Imagem">
}@else if (fileDocUrl) {
  <div #docContainer style="width: 100%; height: auto; border: 1px solid #ddd; padding: 10px;">
    <p>Carregando documento...</p>
  </div>
}

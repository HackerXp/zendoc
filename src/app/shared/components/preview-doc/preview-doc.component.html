<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" *ngIf="modal.isOpen"
    (click)="close()"></div>

<div class="fixed inset-0 flex items-center justify-center z-50 overflow-auto" *ngIf="modal.isOpen">
    <div class="bg-white rounded-lg shadow-lg w-9/12 max-h-screen overflow-y-auto" (click)="$event.stopPropagation()">
        <div class="px-4 py-3 border-b flex justify-between">
            <div class="flex items-center gap-1">
                <i class="icon {{modal.icon}} w-12 h-12"></i>
                <div class="flex flex-col">
                    <h2 class="text-lg font-semibold text-primary">{{ modal.title }}</h2>
                    <span class="text-[#7A859B] text-[12px] font-inter font-normal">{{ modal.description }}</span>
                </div>
            </div>
            <button title="Fechar modal"
                class="text-black active:scale-95 bg-[#3570EF]/10 w-5 h-5 flex items-center justify-center font-semibold rounded-full"
                (click)="close()">
                &times;
            </button>
        </div>

        <!-- Corpo -->
        <div class="px-4 py-5">
            <ng-content></ng-content>
        </div>
    </div>
</div>
